<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display:flex;
      justify-content: center;
      align-items: center;
      gap:25px;
      height:100vh;
      
    }
    .pricing-plan{
      background-color:rgb(241, 241, 241);
      flex:1;
      max-width: 400px;
      text-align: center;
      padding:20px;
      border-radius: 6px;
    }
    .plan-title{
      font-weight: bold;
      font-size: 23px;
    }
    .plan-price{
      font-weight: bold;
      font-size: 50px;
    }
    .plan-features{
      list-style: none;
      margin-bottom: 20px;
    }
    .plan-features li{
      margin-bottom:20px
    }
    .plan-button{
      color:white;
      background-color: rgb(250, 92, 68);
      padding-top:7px;
      padding-bottom:7px;
      padding-left: 7px;
      padding-right: 7px;
      border: none;
      border-radius: 4px;
    }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
    }
  </style>
</head>

</html>
